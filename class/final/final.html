<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="final.css">
        <script src="final.js"></script>
    </head>
    <body>
        <div class="join">
            <h1>코드캠프 회원가입</h1>

            <div class="flexBox">
                <input type="text" id="email" placeholder="이메일을 입력해 주세요.">
                <div class="error" id="error__email"></div>
                <input type="text" id="writer" placeholder="이름을 입력해 주세요.">
                <div class="error" id="error__writer"></div>
                <input type="password" id="password1" placeholder="비밀번호를 입력해 주세요.">
                <div class="error" id="error__password1"></div>
                <input type="password" id="password2" placeholder="비밀번호를 다시 입력해 주세요.">
                <div class="error" id="error__password2"></div>

                <div class="phoneFlex">
                    <input type="text" id="phone1" onchange="changePhone1()" onkeyup="onchange()" maxlength="3">-
                    <input type="text" id="phone2" onchange="changePhone2()" onkeyup="onchange()" maxlength="4">-
                    <input type="text" id="phone3" onchange="changePhone3()" onkeyup="onchange()" maxlength="4">
                </div>
            </div>


            <div class="center">
                <div class="code">
                    <div id="codeNumber">000000</div>
                    <button id="codeButton" onclick="getToken()" disabled>인증번호 전송</button>
                </div>
                <div class="confirm">
                    <div id="confirmNum">3:00</div>
                    <button id="confirmButton" onclick="getTokenTimerConfirm()" disabled>인증 완료</button>
                </div>
            </div>


            <div class="center">
                <select name="location" class="location" id="location">
                    <option disabled selected>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>인천</option>
                    <option>경기</option>
                </select>
                <div class="error" id="error__location"></div>
            </div>


            <div class="center">
                <div class="radioBox">
                    <input type="radio" name="gender" id="gender__woman"><span>여성</span>
                    <input type="radio" name="gender" id="gender__man"><span>남성</span>
                </div>
                <div class="error" id="error__gender"></div>
            </div>

            <div class="line"></div>

            <div class="center">
                <button id="submit" onclick="signup()" disabled>가입하기</button>
            </div>

        </div>
    </body>
</html>
