<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="final.css">
        <script src="final.js"></script>
    </head>
    <body>
        <div class="join">
            <h1>코드캠프 회원가입</h1>

            <div class="flexBox">
                <input type="text" id="email" placeholder="이메일을 입력해 주세요.">
                <input type="text" id="name" placeholder="이름을 입력해 주세요.">
                <input type="text" id="pw" placeholder="비밀번호를 입력해 주세요.">
                <input type="text" id="pw2" placeholder="비밀번호를 다시 입력해 주세요.">

                <div class="phoneFlex">
                    <input type="text" id="phone1" oninput="changeFocus1()">-
                    <input type="text" id="phone2" oninput="changeFocus2()">-
                    <input type="text" id="phone3">
                </div>
            </div>

            <div class="center">
                <div class="code">
                    <div id="codeNumber">000000</div>
                    <button onclick="code()">인증번호 전송</button>
                </div>
                <div class="confirm">
                    <div id="confirmNum">3:00</div>
                    <button>인증 완료</button>
                </div>
            </div>

            <div class="center">
                <select name="location" class="location">
                    <option value="none">지역을 선택하세요.</option>
                    <option value="">서울</option>
                    <option value="">인천</option>
                    <option value="">경기</option>
                </select>
            </div>

            <div class="center">
                <div class="radioBox">
                    <input type="radio" name="gender"><span>여성</span>
                    <input type="radio" name="gender"><span>남성</span>
                </div>
            </div>

            <div class="line"></div>

            <div class="center">
                <button id="submit">가입하기</button>
            </div>

        </div>
    </body>
</html>
